<!DOCTYPE html>
<html ng-app="BookApp">

<head>
  <meta charset="utf-8">
  <title>Шаг 3 / Фреймворк AngularJS / Нетология</title>
  <script src="../libs/angular-1.4.8/angular.min.js"></script>
</head>

<body ng-controller="BookListCtrl">

  <ul>
    <li ng-repeat="book in books">
      <h1>{{book.name}}</h1>
      <p>{{book.author}}</p>
    </li>
  </ul>

  <script src="js/step3/app.js"></script>
  <script src="js/step3/controllers.js"></script>

</body>

</html>
